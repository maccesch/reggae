{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
{% endblock %}

{% block content %}

	{% if form.errors %}
	<p>Your username and password didn't match. Please try again.</p>
	{% endif %}
	
	<form method="post" action="{% url django.contrib.auth.views.login %}">
		<table>
			{{ form.as_table }}
			<tr><td></td><td style="text-align: right;"><a style="margin-right: 10px;" href="{% url usermanagement.views.user_creation %}">Signup</a> <input type="submit" value="Login" /></td></tr>
		</table>
		
		<input type="hidden" name="next" value="{{ next }}" />
		
		{% csrf_token %}
	</form>

{% endblock %}
